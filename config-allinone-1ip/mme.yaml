logger:
    file: /var/log/open5gs/mme.log
    trace:
        app: 5
        s1ap: 5
        nas: 5
        diameter: 30
        gtpv2: 5
        gtp: 5

parameter:
    no_ipv6: true

mme:
    freeDiameter: /etc/freeDiameter/mme.conf
    s1ap:
      addr: 172.30.2.21
    gtpc:
      addr: 172.30.2.21
    gummei: 
      plmn_id:
        mcc: 722
        mnc: 07
      mme_gid: 2
      mme_code: 1
    tai:
      plmn_id:
        mcc: 722
        mnc: 07
      tac: 4660
    security:
        integrity_order : [ EIA1, EIA2, EIA0 ]
        ciphering_order : [ EEA0, EEA1, EEA2 ]
    network_name:
        full: Open5GS

sgw:
  gtpc:
    addr: 127.0.0.2

pgw:
  gtpc:
    addr: 127.0.0.3
